<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="Img/Frame 6.png" alt="Logo de Alura">
            </div>
            <div class="title_encrip">
                <h1 class="title_encrip">Encriptador</h1>
            </div>
        </header>
        <main>
            
            <section>
                
                <div class="text__box"> 
                    <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el Texto Aquí"></textarea>
                    <div>
                        <h6 class="informacion">Solo use letras mayúsculas, sin acentos o caracteres especiales</h6>
                    </div>
                </div>
                <div class="botones">
                    <button class="boton-encrip" onclick="btnEncriptar()">Encriptar</button>
                    <button class="boton-desencrip" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section>
                <div class="text__box">
                    <textarea class="resultado" cols="20" rows="10" id="result__text"></textarea>
                    <div>
                        <button class="copiar" id="btn__copiar" onclick="copiarResultado()">Copiar</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
<script src="script.js"></script>
</body>
</html>
